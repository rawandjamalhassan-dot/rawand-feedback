<!DOCTYPE html>
<html>
<head>
    <title>Feedback for Rawand Jamal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            width: 350px;
        }

        h1 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 70px;
            border-radius: 8px;
            border: none;
            padding: 10px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #00ffcc;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #00ccaa;
        }

        .feedback {
            background: rgba(255,255,255,0.2);
            padding: 8px;
            margin-top: 8px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <form action="https://formspree.io/f/mzdvnngk" method="POST">
  <input type="text" name="name" placeholder="Your name" required>
  <textarea name="message" placeholder="Your feedback" required></textarea>
  <button type="submit">Send Feedback ðŸš€</button>
</form>

    
<div class="box">
    <h1>ðŸ’¬ Feedback for Rawand Jamal</h1>

    <textarea id="text" placeholder="Write your feedback..."></textarea>
    <button onclick="addFeedback()">Send</button>

    <div id="list"></div>
</div>

<script>
    let list = document.getElementById("list");

    function loadFeedback() {
        let data = JSON.parse(localStorage.getItem("feedbacks")) || [];
        data.forEach(text => {
            let div = document.createElement("div");
            div.className = "feedback";
            div.innerText = text;
            list.appendChild(div);
        });
    }

    function addFeedback() {
        let text = document.getElementById("text").value;
        if (text === "") return;

        let data = JSON.parse(localStorage.getItem("feedbacks")) || [];
        data.push(text);
        localStorage.setItem("feedbacks", JSON.stringify(data));

        let div = document.createElement("div");
        div.className = "feedback";
        div.innerText = text;
        list.prepend(div);

        document.getElementById("text").value = "";
    }

    loadFeedback();
</script>

</script>

</body>
</html>
